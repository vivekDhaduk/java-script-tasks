<!DOCTYPE html>
<html>

<head>
    <title>User Registration Form</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">User Registration Form</h2>
        <form id="userForm" class="mb-4" onsubmit="addUser(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Hobbies:</label><br>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="hobby1" name="hobbies[]" value="Reading" class="form-check-input">
                    <label class="form-check-label" for="hobby1">Reading</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="hobby2" name="hobbies[]" value="Gaming" class="form-check-input">
                    <label class="form-check-label" for="hobby2">Gaming</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" id="hobby3" name="hobbies[]" value="Traveling" class="form-check-input">
                    <label class="form-check-label" for="hobby3">Traveling</label>
                </div>
            </div>

            <div class="form-group">
                <label>Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" id="male" name="gender" value="Male" class="form-check-input" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="female" name="gender" value="Female" class="form-check-input" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <div class="form_data">
                <select
                  id="country"
                  onfocus="updateCountry()"
                  onchange="updateStates()"
                >
                  <option value="">---Select Country---</option>
                </select>
        
                <select id="state" onchange="updateCities()" disabled>
                  <option value="">---Select State---</option>
                </select>
        
                <select id="city" disabled>
                  <option value="">---Select City---</option>
                </select>
              </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary">
        </form>

        <hr />

        <h2>User Data Table</h2>
        <table id="userTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Hobbies</th>
                    <th>Gender</th>
                    <th>Country</th>
                    <th>State</th>
                    <th>City</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="./index.js"></script>
</body>

</html>
